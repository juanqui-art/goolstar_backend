# fly.toml app configuration file generated for goolstar-backend on 2025-05-15T06:55:19-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'goolstar-backend'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8000'

[[mounts]]
  source = 'goolstar_data'
  destination = '/app/media'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  protocol = "tcp"

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

# Desactivamos temporalmente los healthchecks para permitir que la aplicaci√≥n se inicie correctamente
# [[http_service.checks]]
#   grace_period = "15s"
#   interval = "10s"
#   method = "GET"
#   timeout = "5s"
#   path = "/health/"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static'
